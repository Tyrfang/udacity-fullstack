<body>
<div class='container'>
	{% if not dishes %}
		<div class='row'>
			<h3>{{cuisine.name}} has no dishes yet.</h3>
		</div>
	{% endif %}
	
	{% for d in dishes %}
		<div class='row'>
			<p>{{d.cuisine.name}}: {{d.name}}</p>
		</div>
		<div class='row'>
			<p>{{d.description}}</p>
		</div>
		<div class='row'>
			<div class='col-xs-1'>
				<a href={{url_for('editDish', cuisine_id=d.cuisine_id, dish_id=d.id)}} 
				class="btn btn-primary btn-sm"> Edit </a>
			</div>
			<div class='col-xs-1'>
				<a href={{url_for('deleteDish', cuisine_id=d.cuisine_id, dish_id=d.id)}} 
				class="btn btn-danger btn-sm"> Delete </a>
			</div>
		</div>
	{% endfor %}
	<div class='row'>
		<div class='col-xs-1'>
			<a href={{url_for('newDish', c_id=cuisine.id)}} 
			class="btn btn-primary btn-sm"> Add a Dish </a>
		</div>
		<div class='col-xs-1'>
			<a href={{url_for('deleteCuisine', c_id=cuisine.id)}} 
			class="btn btn-danger btn-sm"> Delete this Cuisine </a>
		</div>
	</div>
</div>
</body>
