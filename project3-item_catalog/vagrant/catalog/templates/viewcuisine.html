<!DOCTYPE html>
<!-- saved from url=(0043)http://getbootstrap.com/examples/dashboard/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Fullstack Project</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <script src="./dashboard_files/ie-emulation-modes-warning.js"></script><style type="text/css"></style>
	
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('index')}}">Item Catalog</a>
        </div>
      </div>
    </nav>
    <br>
	<div class='container'>
		<div class='row'>
			<div class='col-xs-8'>
				<h3><strong>{{cuisine.name}} Dishes </strong></h3>
			</div>
		</div>
		<br>
		<div class='row'>
			<div class='col-xs-2'>
				<a href={{url_for('newDish', c_id=cuisine.id)}} 
					class="btn btn-primary btn-md"> <i class='fa fa-plus-square'></i> Add a Dish </a>
			</div>
		</div>
		<br>
		<div class='row'>
			<div class='col-xs-2'>
				<a href={{url_for('deleteCuisine', c_id=cuisine.id)}} 
					class="btn btn-danger btn-md"> <i class='fa fa-trash-o'></i> Delete this Cuisine </a>
			</div>
		</div>
		{% if not dishes %}
		<br>
		<div class='row'>
			<div class='col-xs-4'>
				<strong>This cuisine has no dishes yet!</strong>
			</div>
		</div>
		{% else %}
			<br>
			<div class="table-responsive">
				<table class="table table-striped">
				  <thead>
					<tr>
					  <th>ID #</th>
					  <th>Name</th>
					  <th>Description</th>
					  <th>JSON</th>
					  <th>Edit</th>
					  <th>Delete</th>
					</tr>
				  </thead>
				  <tbody>
					{% for d in dishes %}
					<tr>
					  <td>{{d.id}}</td>
					  <td>{{d.name}}</td>
					  <td>{{d.description}}</td>
					  <td>
						<a href={{url_for('viewDishJSON', c_id=d.cuisine_id, d_id=d.id)}} 
						class="btn btn-primary btn-sm"> <i class='fa fa-file-text-o'></i></a>
					  </td>
					  <td>				
						<a href={{url_for('editDish', c_id=d.cuisine_id, d_id=d.id)}} 
						class="btn btn-info btn-sm"> <i class='fa fa-edit'></i></a></td>
					  <td>
						<a href={{url_for('deleteDish', c_id=d.cuisine_id, d_id=d.id)}} 
						class="btn btn-danger btn-sm"> <i class='fa fa-trash-o'></i></a>
					  </td>
					</tr>
					{% endfor %}
				  </tbody>
				</table>
			</div>
		{% endif %}
		</div>
	</div>
</body>
</html>
<!-- Bootstrap core JavaScript-->
<script src="./dashboard_files/jquery.min.js"></script>
<script src="./dashboard_files/bootstrap.min.js"</script>
