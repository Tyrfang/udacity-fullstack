{% extends "basepage.html" %}
{% block title %}Delete a Dish{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<form action="{{ url_for('deleteDish', c_id = cuisine_id, d_id = dish.id) }}" method='post' >
				<div class='row'>
					<div class='col-xs-4'>
						<label for="Form"><h3><strong>Confirm Delete:</strong></h3></label>
					</div>
				</div>
				<div class='row'>
					<div class='col-xs-4'>
						Are you sure you want to delete {{dish.name}}?
					</div>
				</div>
				<br>
				<div class='row'>
					<div class='col-xs-4'>
						<button class='btn btn-danger btn-md'> 
							<i class='fa fa-trash-o'></i>  Delete Dish 
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
