<!DOCTYPE html>
<!-- saved from url=(0043)http://getbootstrap.com/examples/dashboard/ -->

<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta content="" name="description">
  <meta content="" name="author">
  <link href="http://getbootstrap.com/favicon.ico" rel="icon">
  <link href=
  "//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel=
  "stylesheet">

  <title>Fullstack Project</title><!-- Bootstrap core CSS -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel=
  "stylesheet"><!-- Custom styles for this template -->
  <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel=
  "stylesheet">
  <script src="./dashboard_files/ie-emulation-modes-warning.js"></script>
  <style type="text/css">
</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" data-target="#navbar"
        data-toggle="collapse" type="button"><span class="sr-only">Toggle
        navigation</span> <span class="icon-bar"></span> <span class=
        "icon-bar"></span> <span class="icon-bar"></span></button> <a class=
        "navbar-brand" href="{{url_for('index')}}">Item Catalog</a>
      </div>


      <div class="navbar-collapse collapse" id="navbar">
        <!--<form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>-->
      </div>
    </div>
  </nav>
  <br>
  <br>
  {% with messages = get_flashed_messages() %} {% if messages and cuisine_id
  and dish_id%}

  <div class="container">
    <div class='row'>
      <div class='col-xs-8'>
        <strong>{{messages[0]}}</strong>
      </div>
    </div>


    <div class='row'>
      <div class='col-xs-2'>
        <a href="{{url_for('viewDish',"><button class=
        'btn btn-primary btn-sm'><i class='fa fa-external-link-square'></i>
        View Dish</button></a>
      </div>
    </div>
  </div>
  <p><br>
  {% endif %} {% endwith %}

  <div class='container'>
    <form action="{{%20url_for('newDish',%20c_id=cuisine_id)%20}}" enctype=
    "multipart/form-data" method='post'>
      <div class='row'>
        <div class='col-xs-2'>
          <label for="name">Dish Name:</label>
        </div>


        <div class='col-xs-4'>
          <input class='form-control' name="name" required="" type="text">
        </div>
      </div>


      <div class='row'>
        <div class='col-xs-2'>
          <label for="description">Dish Description:</label>
        </div>


        <div class='col-xs-4'>
          <input class='form-control' name="description" required="" type=
          "text">
        </div>
      </div>


      <div class='row'>
        <div class='col-xs-2'>
          <label for="image">Dish Image:</label>
        </div>


        <div class='col-xs-4'>
          <input accept="image/*" class='form-control' name="image" type=
          "file">
        </div>
      </div>


      <div class='row'>
        <div class='col-xs-1'>
          <button class='btn btn-primary btn-md'><i class=
          'fa fa-plus-square'></i> Add Dish</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="./dashboard_files/jquery.min.js"></script> <script src="./dashboard_files/bootstrap.min.js"></script> <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="./dashboard_files/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
