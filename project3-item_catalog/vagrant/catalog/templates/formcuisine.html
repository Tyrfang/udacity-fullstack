<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" data-target="#navbar"
        data-toggle="collapse" type="button"><span class="sr-only">Toggle
        navigation</span> <span class="icon-bar"></span> <span class=
        "icon-bar"></span> <span class="icon-bar"></span></button> <a class=
        "navbar-brand" href="{{url_for('index')}}">Item Catalog</a>
      </div>

          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>-->
    </div>
  </nav>


  <h2 class='text-center'>Add New Cuisine</h2>
  <br>
  {% with messages = get_flashed_messages() %} {% if messages and cu_id%}

  <div class='container'>
    <div class='row'>
      <div class='col-xs-8'>
        <strong>{{messages[0]}}</strong>
      </div>
    </div>


    <div class='row'>
      <div class='col-xs-2'>
        <a href="{{url_for('viewCuisine',"><button class=
        'btn btn-primary btn-sm'><i class='fa fa-external-link-square'></i>
        View Cuisine</button></a>
      </div>
    </div>
  </div>
  <p><br>
  {% endif %} {% endwith %}

  <div class='container'>
    <form action="{{%20url_for('newCuisine')%20}}" method='post'>
      <div class='row'>
        <div class='col-xs-4'>
          <label for="name">Please enter the Cuisine Name:</label>
        </div>
      </div>


      <div class='row'>
        <div class='col-xs-4'>
          <input name="name" placeholder=" e.g. Chinese, Italian" required=""
          type="text"> <button class='btn btn-primary btn-md'><i class=
          'fa fa-plus-square'></i> Add Cuisine</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="./dashboard_files/jquery.min.js"></script> <script src="./dashboard_files/bootstrap.min.js"></script> <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
